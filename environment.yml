name: reddit-nlp-engagement
channels:
  - conda-forge
  - defaults

dependencies:
  - python=3.9
  - pandas
  - numpy
  - matplotlib
  - seaborn
  - scikit-learn
  - xgboost
  - nltk
  - spacy
  - shap
  - geopandas
  - pyproj
  - emoji
  - statsmodels
  - wordcloud
  - jupyter
  - streamlit
  - python-dotenv
  - pip
  - pip:
      - torch
      - torchvision
      - ydata-profiling
      - plotly
      - altair
      - rich
      - typer
      - regex
      - us
      - phik
      - rapidfuzz
      - black
      - ruff
      - pytest
      - en-core-web-sm @ https://github.com/explosion/spacy-models/releases/download/en_core_web_sm-3.8.0/en_core_web_sm-3.8.0-py3-none-any.whl
